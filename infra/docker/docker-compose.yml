services:
  postgres:
    image: postgres:16-alpine
    container_name: soveuro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-soveuro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soveuro_secret}
      POSTGRES_DB: ${POSTGRES_DB:-soveuro}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-soveuro} -d ${POSTGRES_DB:-soveuro}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
