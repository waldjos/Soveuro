name: soveuro_mobile
description: Soveuro MVP - Flutter app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0
  cupertino_icons: ^1.0.8
  in_app_purchase: ^3.2.0
  url_launcher: ^6.3.2
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/events/
    - assets/brand/
    - assets/sponsors/
    - assets/sponsors/zoriak_catalog/

flutter_launcher_icons:
  android: true
  min_sdk_android: 21
  image_path: assets/brand/app_icon.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/brand/app_icon_foreground.png
